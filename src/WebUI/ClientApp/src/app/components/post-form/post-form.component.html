<div class="card social-timeline-card">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab" aria-controls="posts" aria-selected="true">Post a topic</a>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade active show" id="posts" role="tabpanel" aria-labelledby="posts-tab">
                <div class="form-group">
                    <input ngModel name="title" type="text" placeholder="Heading Title"
                     class="form-control " id="heading-title-input" />
                </div>
                <div class="form-group">
                    <label class="sr-only" for="message">post</label>
                    <textarea ngModel name="body" class="form-control" id="message" 
                    rows="6" placeholder="What bug are you facing ?"></textarea>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <select class=" form-control " *ngIf="categories">
                                <option  >Choose Category</option>
                                <option  *ngFor="let cat of categories"
                                >
                                    {{cat.name}}
                                </option>

                              </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-toolbar justify-content-between">
            <div class="btn-group">
                <button type="submit" class="btn btn-primary    mx-2">Publish</button>
                <button type="submit" class="btn btn-secondary  ">Draft</button>
            </div>
            <div class="btn-group">

                <button id="btnGroupDrop1" type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-globe"></i>
                </button>
                <div class="dropdown-menu " aria-labelledby="btnGroupDrop1">
                    <a class="dropdown-item" href="#"><i class="fa fa-globe"></i> Public</a>
                    <a class="dropdown-item" href="#"><i class="fa fa-users"></i> Friends</a>
                    <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Just me</a>
                </div>
            </div>
        </div>
    </div>
</div>
